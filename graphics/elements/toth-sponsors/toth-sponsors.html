<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="toth-sponsors">
    <template>
		<style>
			:host {
				position: absolute;
				box-sizing: border-box;
				top: 18px;
				left: 25px;
				display: block;
				width: 240px;
				height: 240px;
				background-color: rgba(0, 0, 0, 0.5);
			}

			.logo {
				box-sizing: border-box;
				width: calc(240px - 20px);
				height: calc(240px - 20px);
				top: 10px;
				left: 10px;
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				opacity: 0;
				position: absolute;
			}
		</style>

        <div id="currentLogo" class="logo"></div>
        <div id="nextLogo" class="logo"></div>
    </template>

	<script src="toth-sponsors.js"></script>
</dom-module>
