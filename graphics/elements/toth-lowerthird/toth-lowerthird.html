<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/sc-fitted-text/sc-fitted-text.html">

<dom-module id="toth-lowerthird">
    <template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				font-size: 42px;
			}

			#head {
				display: flex;
				height: 1.357em;
				align-items: center;
				overflow: hidden;
			}

			#title {
				display: block;
				height: 100%;
				max-width: 744px;
				font-family: "proxima-nova-condensed";
				text-transform: uppercase;

				padding: 0 0.4em;
				font-size: 1.524em;
				font-weight: 800;
				line-height: 67px;
				background-color: #D3C9C9;
				transform: translateY(100%);
				transform-origin: right;
			}

			#logo {
				display: block;
				height: 64px;
				align-self: flex-start;
				transform: translateY(100%);
			}

			#logo-img {
				width: 64px;
				height: 64px;
			}

			#line {
				height: 0.17em;
				background-color: #12a824;
				width: 0;
				transform-origin: center;
			}

			#body {
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;

				overflow: hidden;
				max-height: 130px;
				padding: 0.2em 0.5em;
				color: #E4E4E4;
				background-color: #151515;
				box-sizing: border-box;
				transform: translateY(-100%);
				word-break: break-word;
			}

			#bodyContainer {
				overflow: hidden;
			}

			/* L-Frame styles */

			:host([lframe]) {
				align-items: flex-start;
			}

			:host([lframe]) #title {
				padding-left: 16px;
				padding-right: 16px;
			}

			:host([lframe]) #body {
				font-size: 32px;
				padding: 0.1em 16px;
			}

			:host([lframe]) #logo {
				width: 28px;
				background-color: #12a824;
			}

			:host([lframe]) #logo-img {
				display: none;
			}
		</style>

        <div id="head">
            <sc-fitted-text id="title" text="[[titleMsg]]" align="left" max-width="744"></sc-fitted-text>
			<div id="logo">
				<img id="logo-img">
			</div>
        </div>
        <div id="line"></div>
        <div id="bodyContainer">
            <div id="body">[[bodyMsg]]</div>
        </div>
    </template>

	<script src="toth-lowerthird.js"></script>
</dom-module>
